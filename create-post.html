    <title>Broad Peak Web Development</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"

    <link

      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
    ></script>
  </head>
  <body>

      <header>

              <figure class="image">
                <img id="hero-logo" src="public/img/logo_transparent.png" alt="">

      </header>
			<!-- End of Header-->
			<!-- Start of Nav -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-item">
              <span class="icon">
                <i class="fas fa-mountain"></i>
              </span>
            </div>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" id="home-page-button" href="index.html">
                Home
              </a>
              <a class="navbar-item" id="resume-page-button" href="public/assets/matthew-southcott-resume.pdf">
                Resume
              </a>
              <a class="navbar-item" id="login-page-button" href="login.html">
                Login
              </a>
              <a class="navbar-item" id="logout-button" href="">
                Logout
              </a>
            </div>
            <div class="navbar-end">
              <a class="navbar-item" href="https://github.com/mjsouthcott">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
              </a>
              <a class="navbar-item" href="https://www.linkedin.com/in/matthew-southcott-282923184/">

                  <i class="fab fa-linkedin"></i>
                </span>
              </a>
              <a class="navbar-item" href="https://twitter.com/mjsouthcott">
                <span class="icon">
                  <i class="fab fa-twitter"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </nav>
			<!-- End of Nav -->
      <!-- Start of Body -->
      <div class="container" id="body">
        <section class="section">
					<div class="columns is-centered">
						<!-- Start of Login Form -->
						<div class="column">
							<div class="box">
								<div class="field">
									<label class="label">Title</label>
									<p class="control">
										<input class="input" id="title-input" type="text" placeholder="">
									</p>
								</div>
								<div class="field">
									<label class="label">Text</label>
									<div class="control">
										<textarea class="textarea" id="text-textarea" placeholder=""></textarea>
									</div>
								</div>							
								<div class="field">
									<label class="label">GitHub Repository URL</label>
									<p class="control">
										<input class="input" id="github-repository-url-input" type="text" placeholder="">
									</p>
								</div>
								<div class="field">
									<label class="label">Deployed App URL (If Applicable)</label>
									<p class="control">
										<input class="input" id="deployed-app-url-input" type="text" placeholder="">
									</p>
								</div>
								<div class="field">
									<label class="label">Image</label>
									<p class="control">
										<div class="file has-name">
											<label class="file-label">
												<input class="file-input" type="file" name="resume">
												<span class="file-cta">
													<span class="file-icon">
														<i class="fas fa-upload"></i>
													</span>
													<span class="file-label">
														Choose a fileâ€¦
													</span>
												</span>
												<span class="file-name">
													Screen Shot 2017-07-29 at 15.54.25.png
												</span>
										</div>
									</p>
									</label>
								</div>
								<div class="field">
									<p class="control">
										<button class="button" id="create-post-button">
											Create Post
										</button>
									</p>
								</div>
							</div>
						</div>
						<!-- End of Login Form -->
					</div>
        </section>
      </div>
      <!-- End of Body -->
      <!-- Start of Footer -->
      <footer class="footer">
        <div class="content has-text-centered">
          <p>&copy; 2020 Matthew Southcott All Rights Reserved</p>
