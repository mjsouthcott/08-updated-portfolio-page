<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matthew Southcott's Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko&family=Cabin:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Start of Header -->
      <header>
        <section class="hero">
          <div class="hero-body">
            <div class="container">
              <figure class="image">
                <img id="hero-logo" src="public/img/logo_transparent.png" alt="">
              </figure>
            </div>
          </div>
        </section>
      </header>
			<!-- End of Header-->
			<!-- Start of Nav -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-item">
              <span class="icon">
                <i class="fas fa-mountain"></i>
              </span>
            </div>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" id="home-page-button" href="index.html">
                Home
              </a>
              <a class="navbar-item" id="resume-page-button" href="public/assets/matthew-southcott-resume.pdf">
                Resume
              </a>
              <a class="navbar-item" id="login-page-button" href="login.html">
                Login
              </a>
              <a class="navbar-item" id="logout-button" href="">
                Logout
              </a>
            </div>
            <div class="navbar-end">
              <a class="navbar-item" href="https://github.com/mjsouthcott">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
              </a>
              <a class="navbar-item" href="https://www.linkedin.com/in/matthew-southcott-282923184/">
                <span class="icon">
                  <i class="fab fa-linkedin"></i>
                </span>
              </a>
              <a class="navbar-item" href="https://twitter.com/mjsouthcott">
                <span class="icon">
                  <i class="fab fa-twitter"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </nav>
			<!-- End of Nav -->
      <!-- Start of Body -->
      <div class="container" id="body">
        <section class="section">
					<div class="columns is-centered">
						<!-- Start of Login Form -->
						<div class="column is-half">
							<div class="box">
								<div class="field">
									<label class="label">Email</label>
									<p class="control has-icons-left has-icons-right">
										<input class="input" type="email" placeholder="">
										<span class="icon is-small is-left">
											<i class="fas fa-envelope"></i>
										</span>
									</p>
								</div>
								<div class="field">
									<label class="label">Password</label>
									<p class="control has-icons-left">
										<input class="input" type="password" placeholder="">
										<span class="icon is-small is-left">
											<i class="fas fa-lock"></i>
										</span>
									</p>
								</div>
								<div class="field">
									<p class="control">
										<button class="button" id="login-button">
											Login
										</button>
									</p>
								</div>
							</div>
						</div>
						<!-- End of Login Form -->
					</div>
        </section>
      </div>
      <!-- End of Body -->
      <!-- Start of Footer -->
      <footer class="footer">
        <div class="content has-text-centered">
          <p>&copy; 2020 Matthew Southcott All Rights Reserved</p>
        </div>
